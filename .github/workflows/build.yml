name: Build & Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.25.x"

jobs:
  test:
    uses: ducng99/goserve/.github/workflows/test.yml@main

  build:
    strategy:
      matrix:
        configs:
          - goos: "linux"
            goarch: "amd64"
          - goos: "linux"
            goarch: "arm64"
          - goos: "linux"
            goarch: "arm"
          - goos: "windows"
            goarch: "amd64"
            ext: ".exe"
          - goos: "windows"
            goarch: "arm64"
            ext: ".exe"
          - goos: "windows"
            goarch: "arm"
            ext: ".exe"
          - goos: "darwin"
            goarch: "amd64"
          - goos: "darwin"
            goarch: "arm64"

    runs-on: ubuntu-latest

    permissions:
      contents: read

    needs:
      - test

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Build
        run: |
          go generate ./...
          GOOS=${{ matrix.configs.goos }} GOARCH=${{ matrix.configs.goarch }} go build -v -o ./dist/goserve_${{ matrix.configs.goos }}_${{ matrix.configs.goarch }}${{ matrix.configs.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: goserve_${{ matrix.configs.goos }}_${{ matrix.configs.goarch }}
          path: ./dist/goserve_*
          if-no-files-found: error

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: -v -l -s all
        env:
          OUTPUT: CHANGES.md

  release:
    needs:
      - build
      - changelog

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./dist/
          pattern: "goserve_*"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: "${{ needs.changelog.outputs.release_body }}"
          files: "dist/**/*"
          fail_on_unmatched_files: true
